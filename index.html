<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="calculator.js"></script>
</head>

<body>
  <main>
    <table class="calculator">
      <tr class="display-row">
        <td id="display">1234567890</td>
      </tr>
      <tr class="button-row">
        <td class="clear">clear</td>
        <td class="operator">&divide;</td>
      </tr>
      <tr class="button-row">
        <td class="number">7</td>
        <td class="number">8</td>
        <td class="number">9</td>
        <td class="operator">&times;</td>
      </tr>
      <tr class="button-row">
        <td class="number">4</td>
        <td class="number">5</td>
        <td class="number">6</td>
        <td class="operator">&minus;</td>
      </tr>
      <tr class="button-row">
        <td class="number">1</td>
        <td class="number">2</td>
        <td class="number">3</td>
        <td class="operator">&plus;</td>
      </tr>
      <tr class="button-row">
        <td class="number zero bottom-left">0</td>
        <td class="number">.</td>
        <td class="operator bottom-right">&equals;</td>
      </tr>
    </table>
  </main>
</body>
</html>
