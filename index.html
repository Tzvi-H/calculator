<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="calculator.js"></script>
</head>

<body>
  <main>
    <div class="calulator">
      <div class="display"></div>

      <div class="buttons">
        <div class="numbers">
          <div class="number-row">
            <div class="clear"></div>
          </div>
          <div class="number-row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="number-row">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="number-row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="number-row">
            <div>0</div>
            <div>.</div>
          </div>
        </div>

        <div class="operators">
          <div class="divide">&divide;</div>
          <div class="multiply">&times;</div>
          <div class="subtract">&minus;</div>
          <div class="add">&plus;</div>
          <div class="equal">&equals;</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
